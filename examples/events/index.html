<!DOCTYPE html>
<html lang="en">
<head>

    <title>Events example</title>

    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-default">

                    <div id="osm_holder" style="width: 100%; height: 400px;"></div>
                </div>

            </div>

            <div class="row" style="margin-bottom: 20px;">
                <div class="col-xs-6">
                    <div id="ymaps_holder" style="width: 100%; height: 400px;"></div>
                </div>
                <div class="col-xs-6">
                    <div id="ymaps_log" style="width: 100%; height: 400px;overflow: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="./dist/common.js" type="text/javascript"></script>
    <script src="./dist/main.js" type="text/javascript"></script>

</html>
